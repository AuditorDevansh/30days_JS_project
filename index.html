<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/Weather App/weather-app-img/images/search.png"></button> <!-- add img here for search-->
        </div>
        <div class="error">
            <p>
                Invalid City Name
            </p>
        </div>
        <div class="weather">
            <img src="/Weather App/weather-app-img/images/clouds.png" class="weather-icon">
            <!-- Add an img of a weather icone-->
            <h1 class="temp"> 32Â°c </h1> <!-- Add degree sign from google-->
            <h2 class="city"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather App/weather-app-img/images/humidity.png"> <!-- Add humidity img-->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather App/weather-app-img/images/wind.png"> <!-- Add wind img-->
                </div>
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
